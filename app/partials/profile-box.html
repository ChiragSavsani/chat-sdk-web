<div id="cc-profile-box" class="cc-shadow-diffuse" ng-style="profileBoxStyle" ng-show="currentUser && !userDrag.dragging" ng-mouseenter="cancelTimer()" ng-mouseleave="showProfileBox(null, 0)" center-mouse-y >
    <div class="cc-right-margin-5">
        <img id="cc-profile-picture" class="cc-thumbnail-30 uk-float-left" ng-src="{{ currentUser.getThumbnail() }}" />
            <span class="uk-float-left" >
                <div class="uk-text-bold cc-user-name cc-ellipsis">{{ currentUser.meta.name }}</div>
                <div class="cc-profile-subtitle uk-text-muted cc-italic cc-ellipsis">{{ currentUser.meta.city }}</div>
            </span>
        <div class="f32 uk-float-right" >
            <span class="flag {{ currentUser.meta.country | lowercase }}"></span>
        </div>
    </div>
    <div class="uk-grid">
        <div class="uk-text-justify uk-text-small cc-profile-description">
            {{ currentUser.meta.description }}
        </div>
    </div>
    <div class="uk-grid uk-grid-small" style="padding: 5px;">
        <div class="uk-width-1-4 uk-text-center">
            <button class="uk-button uk-button-success uk-button-small uk-text-center" ng-click="userClicked(currentUser)">Chat</button>
        </div>
        <div class="uk-width-2-4 uk-text-center">
            <button class="uk-button uk-button-primary uk-button-small uk-text-center" ng-click="addRemoveFriend(currentUser)">{{ isFriend(currentUser) ? 'Remove friend' : 'Add friend' }}</button>
        </div>
        <div class="uk-width-1-4 uk-text-center">
            <button class="uk-button uk-button-danger uk-button-small uk-text-center" ng-click="blockUnblockUser(currentUser)">{{ isBlocked(currentUser) ? 'Unblock' : 'Block' }}</button>
        </div>
    </div>
</div>
