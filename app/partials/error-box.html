<div id="cc-login-box" class="cc-box cc-root-box cc-shadow" ng-controller="ErrorBoxController" ng-style="{'margin-right': config.marginRight}">

    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle uk-width-1-1" >

            <div class="cc-box-header" ng-style="{background: config.headerColor}">Error</div>

            <form class="uk-panel uk-form cc-inner-margin">
                {{ errorBoxMessage }}
            </form>
        </div>
    </div>

    <ng-include src=" baseURL + 'notification.html'" ></ng-include>
</div>
